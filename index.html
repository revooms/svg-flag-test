<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SVG stack test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SVG stack test</a>
        </div>
    </div>
</nav>
<div class="container">
    <p>svg stack test from a single svg file: <a href="flagstack.svg">flagstack.svg</a></p>
    <p>dimensions are set in <a href="style.css">style.css</a></p>
    <p>second test <a href="test/sprite.css.html">with sprites </a></p>

    <h3>buttons (32x24)</h3>
    <button class="flag-de"></button>
    <button class="flag-mk"></button>
    <button class="flag-es"></button>

    <h3>divs (64x48)</h3>

    <div class="flag-container">
        <div class="flag-div flag-de"></div>
    </div>
    <div class="flag-container">
        <div class="flag-div flag-mk"></div>
    </div>
    <div class="flag-container">
        <div class="flag-div flag-es"></div>
    </div>

    <h3>img element (128x96)</h3>
    <img src="flagstack.svg#de" class="flag-img">
    <img src="flagstack.svg#ad" class="flag-img">
    <img src="flagstack.svg#ae" class="flag-img">
    <img src="flagstack.svg#af" class="flag-img">
    <img src="flagstack.svg#ag" class="flag-img">
    <img src="flagstack.svg#mk" class="flag-img">
    <img src="flagstack.svg#ml" class="flag-img">

    <h3>divs mini (16x12)</h3>

    <div class="flag-container-mini">
        <div class="flag-div flag-de"></div>
    </div>
    <div class="flag-container-mini">
        <div class="flag-div flag-mk"></div>
    </div>
    <div class="flag-container-mini">
        <div class="flag-div flag-es"></div>
    </div>
</div>

</body>
</html>
